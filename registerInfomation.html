<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>个人首页</title>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./plugins/icons/iconfont.css" />
		<link href="https://cdn.bootcss.com/webuploader/0.1.1/webuploader.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/register-info.css" />
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
			<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="register-info">
			<div class="row">
				<div class="col-xs-12">
					<div class="header"><h3>Your Information</h3></div>
				</div>
			</div>
			<div class="row information center-block">
				<div class="col-xs-12 ">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="firstname" class="col-xs-3 control-label">姓名</label>
							<div class="col-xs-9">
								<input type="text" class="form-control" id="firstname" placeholder="请输入姓名" />
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-xs-3 control-label">性别</label>
							<div class="col-xs-9">
								<div class="btn-groups" role="group" aria-label="...">
									<label class="radio-inline btn-radio left-radio btn-active">
										<input type="radio" name="optionsRadios" class="optionsRadios" value="1" id="option1" checked /> 男
									</label>

									<label class="radio-inline btn-radio right-radio">
										<input type="radio" name="optionsRadios" class="optionsRadios" value="0" id="option2" /> 女
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="birth" class="col-xs-3 control-label">生日</label>
							<div class="col-xs-9"><input type="date" class="form-control" placeholder="请输入出生年月" /></div>
						</div>
						<div class="form-group">
							<label for="birth" class="col-xs-3 control-label">头衔</label>
							<div class="col-xs-9"><input type="text" class="form-control" placeholder="请输入头衔" /></div>
						</div>
						<div class="form-group">
							<label for="birth" class="col-xs-3 control-label">国家</label>
							<div class="col-xs-9"><input type="text" class="form-control" placeholder="请输入国家" /></div>
						</div>
						<div class="form-group">
							<label for="birth" class="col-xs-3 control-label">省</label>
							<div class="col-xs-9"><input type="text" class="form-control" placeholder="请输入所在省" /></div>
						</div>
						<div class="form-group">
							<label for="birth" class="col-xs-3 control-label">市</label>
							<div class="col-xs-9"><input type="text" class="form-control" placeholder="请输入所在市" /></div>
						</div>
						<div class="form-group">
							<label for="birth" class="col-xs-3 control-label">手机</label>
							<div class="col-xs-9"><input type="text" class="form-control" placeholder="请输入手机号" /></div>
						</div>
						<div class="form-group">
							<label for="birth" class="col-xs-3 control-label">微信</label>
							<div class="col-xs-9"><input type="text" class="form-control" placeholder="请输入微信号" /></div>
						</div>
						<div class="form-group">
							<label for="birth" class="col-xs-3 control-label"></label>
							<div class="col-xs-9">
								<div class="LUploader" id="demo1">
									<div class="LUploader-container">
										<input data-LUploader="demo1" data-form-file="basestr" data-upload-type="front" type="file" />
										<ul class="LUploader-list"></ul>
									</div>
									<div>
										<div class="icon icon-camera font20"></div>
										<p class="uploader-label">+上传微信二维码</p>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="birth" class="col-xs-3 control-label">个性签名</label>
							<div class="col-xs-9">
								<textarea class="form-control" rows="3" placeholder="请输入个性签名"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="birth" class="col-xs-3 control-label"></label>
							<div class="col-xs-9">
								<div class="LUploader" id="demo2">
									<div class="LUploader-container">
										<input data-LUploader="demo2" data-form-file="basestr" data-upload-type="back" type="file" />
										<ul class="LUploader-list"></ul>
									</div>
									<div>
										<div class="icon icon-camera font20"></div>
										<p class="uploader-label">+上传签名照片</p>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/webuploader/0.1.1/webuploader.min.js"></script>
		<script src="./js/uploader/picUploader.min.js"></script>
		<script>
			$(function() {
				$('.optionsRadios').click(function() {
					var val = $('input[name="optionsRadios"]:checked').val();
					console.log(val);
					$('input[name="optionsRadios"]:checked')
						.parent()
						.addClass('btn-active');
					$('input[name="optionsRadios"]:checked')
						.parent()
						.siblings()
						.removeClass('btn-active');
				});
				// 图片上传
				// 初始化Web Uploader
				[].slice.call(document.querySelectorAll('input[data-LUploader]')).forEach(function(el) {
					new LUploader(el, {
						url:
							'http://182.254.140.92/DancingAngel/lisihua/Qq_Cooperation/Qq_Cooperation/yii-advanced-app-2.0.6/frontend/web/index.php?r=yuanbao/verify/ajax-upload-pic', //post请求地址
						multiple: false, //是否一次上传多个文件 默认false
						maxsize: 102400, //忽略压缩操作的文件体积上限 默认100kb
						accept: 'image/*', //可上传的图片类型
						quality: 0.1, //压缩比 默认0.1  范围0.1-1.0 越小压缩率越大
						showsize: false, //是否显示原始文件大小 默认false
					});
				});
			});
		</script>
	</body>
</html>
