<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>文章详情</title>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="./css/article-redesign.css" />

						<div class="avatar "><img src="./images/avatar.png" alt="" srcset="" /></div>
						<div class="author-description">
							<div class="name">王收费</div>
							<div class="content">
								<span
									>康恩贝 <span style="color:#63b826; ">|</span> 生机饮食

								>
							</div>
						</div>
					</div>
					<!-- 第二个卡片 -->
					<div class="row article-bottom-card-wrapper">
						<div class="col-xs-12">
							<div class="article-bottom-card center-block">
								<div class="col-xs-12">
									<div class="avatar "><img src="./images/avatar.png" alt="" srcset="" /></div>

									<div class="col-xs-12">
										<div class=" name center-block text-center">王收费</div>
										<div class="content text-center">
											<span
												>康恩贝 <span style="color:#63b826; ">|</span> 生机饮食

										</div>
									</div>
								</div>
								<div class="row  center-block ">
									<div class="col-xs-12 contact">
										<div class="col-xs-6">
											<div class="phone">
												<div>
													<div class="text-center"><i class="icon iconfont icon-dianhua "></i></div>
													<div class="phone-number text-center">13345435233</div>
												</div>
											</div>
										</div>
										<div class="col-xs-6 ">
											<div class="QR-code">
												<div class="text-center"><span class="icon iconfont icon-weixin "></span></div>
												<div class="qr-code-pic center-block"></div>
											</div>
										</div>

					<div class="row">
						<div class="col-xs-12">

		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
