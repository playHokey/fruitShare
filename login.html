<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>登录页</title>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./plugins/icons/iconfont.css" />
		<link rel="stylesheet" href="./css/login.css" />
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
			<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container  login-wrapper">
			<div class="row ">
				<div class="col-xs-12 avatar-wrapper">
					<div class="avatar center-block"><img src="./images/avatar.png" alt="" srcset="" /></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="logo"><img class="center-block" src="./images/login_title.png" alt="" srcset="" /></div>
				</div>
			</div>

			<div class="row  center-block">
				<div class="col-xs-12 form-input">
					<div class="input-group">
						<span class="input-group-addon"><i class="icon iconfont icon-yonghuming"></i></span>
						<input type="text" class="form-control" placeholder="请输入用户名" />
					</div>
				</div>
			</div>
			<div class="row center-block">
				<div class="col-xs-12 form-input">
					<div class="input-group">
						<span class="input-group-addon"><i class="icon iconfont icon-mima"></i></span>
						<input type="password" class="form-control" placeholder="请输入密码" />
					</div>
				</div>
			</div>
			<div class="row center-block ">
				<div class="col-xs-12 form-input">
					<a href=""><span class="forget-passwd pull-right">忘记密码?</span></a>
				</div>
			</div>
			<div class="row center-block">
				<div class="col-xs-12 "><button type="button" class="btn  btn-lg btn-block btn-login">登陆</button></div>
			</div>
			<div class="row center-block">
				<div class="col-xs-12">
					<div class="checkbox">
						<label>
							<input type="checkbox" /> 登录或注册代表您同意微信营销名片 <a href="">《用户服务协议》。</a>
						</label>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	</body>
</html>
