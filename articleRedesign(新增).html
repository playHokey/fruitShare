<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>文章详情</title>

		<link rel="stylesheet" href="./plugins/icons/iconfont.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/article-redesign.css" />
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
			<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<!-- 第一个卡片 -->
		<div class="row">
			<div class="col-xs-12">
				<div class="article-header-card center-block">
					<div class="triangle-wrapper"><span class="icon iconfont icon-sanjiao"></span></div>
					<div class="avatar"><img src="./images/avatar.png" alt="" srcset="" /></div>
					<div class="author-description">
						<div class="name">王收费</div>
						<div class="content">
							<span
								>康恩贝 <span style="color:#63b826; ">|</span> 生机饮食
								<span style="color:#63b826; ">|</span> 健康顾问</span
							>
						</div>
					</div>
				</div>
				<!-- 第二个卡片 -->
				<div class="row article-bottom-card-wrapper">
					<div class="col-xs-12">
						<div class="article-bottom-card center-block">
							<div class="avatar">
								<div><img src="./images/avatar.png" alt="" srcset="" /></div>
							</div>
							<div class="row center-block name-wrapper">
								<div class="col-xs-12 ">
									<div class=" name center-block text-center">王收费</div>
									<div class="content text-center">
										<span
											>康恩贝 <span style="color:#63b826; ">|</span> 生机饮食
											<span style="color:#63b826; ">|</span> 健康顾问</span
										>
									</div>
								</div>
							</div>
							<div class="row  center-block ">
								<div class="col-xs-12 contact">
									<div class="phone">
										<div>
											<div class="text-center"><i class="icon iconfont icon-dianhua "></i></div>
											<div class="phone-number text-center">13345435233</div>
										</div>
									</div>

									<div class="QR-code">
										<div class="text-center"><span class="icon iconfont icon-weixin "></span></div>
										<div class="qr-code-pic center-block"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 底部转发 -->
				<div class="row center-block text-center">
					<div class="col-xs-12 bottom-block">
						<div class="logo-btn-wrapper">
							<div id="like" class="like-btn img-circle"><span class="icon iconfont icon-star"></span></div>
						</div>
						<div class="logo-btn-wrapper">
							<div class="round-img "><img class="img-circle" src="./images/avatar.png" alt="" /></div>
						</div>
						<div class="rep-btn-wrapper">
							<button class="btn btn-login">修改成我的 <span class="icon iconfont icon-qianjintubiao"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

		<script>
			$(function() {
				$('#like').click(function() {
					var _this = $('#like span');
					if (_this.hasClass('icon-star')) {
						_this.removeClass('icon-star').addClass('icon-star-block');
					} else {
						var _this = $('#like span');
						_this.removeClass('icon-star-block').addClass('icon-star');
					}
				});
			});
		</script>
	</body>
</html>
